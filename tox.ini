# tox (https://tox.readthedocs.io/) is a tool for running tests

[tox]
envlist = py36, py37, py38, py39, flake8, pylint

[testenv]
deps =
    pytest-cov
    requests-mock
    pytest
commands =
    pytest
    pytest -v --cov=YesssSMS tests
    pytest --cov=YesssSMS --cov-report=html tests
# cat YesssSMS/YesssSMS.py,cover

[testenv:flake8]
basepython = python3
# I100: import order, should be checked by pylint
#ignore = E203, E266, E501, W503, F403, F401, I100
#max-line-length = 88
#max-complexity = 18
#select = B,C,E,F,W,T4,B9
skip_install = true
changedir = {toxinidir}
deps =
    flake8
    flake8-colors
    flake8-docstrings>=1.3.1
    flake8-import-order>=0.9
    flake8-typing-imports>=1.1
    pep8-naming
commands =
    flake8 YesssSMS/ tests/ setup.py

[testenv:pylint]
deps = pylint
commands =
    pylint -d C0209,C0330,C0103 YesssSMS
